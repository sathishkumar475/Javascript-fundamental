<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./lightoff.jpeg" alt="image" width="200px">
    <button id="onBtn">ON</button>
    <button id="offBtn">OFF</button>
    <script>
        let button1 = document.getElementById("onBtn");
        let button2 = document.getElementById("offBtn");
        let image = document.querySelector("img")

        button1.onclick = function () {
            image.src = "liighton.jpeg"
        }

        button2.onclick = function () {
            image.src = "lightoff.jpeg"
        }
    </script>

</html>
