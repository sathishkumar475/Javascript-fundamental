        //Create a array of objects 
        const employees = [

            { id: 1, name: 'sathish', age: 23, experience: 2, salary: 20000 },
            { id: 2, name: 'karthik', age: 25, experience: 3, salary: 25000 },
            { id: 3, name: 'barath', age: 27, experience: 4, salary: 30000 },

            { id: 6, name: 'hari', age: 33, experience: 7, salary: 45000 }

        ];

        const misalary = 30000;
        const thirtylabove = employees.filter((employee) => {
            return employee.salary >= misalary;
        })
        console.log(thirtylabove);

        const employeesalary = employees.reduce((accumulater, employee) => {
            return accumulater + employee.salary;

        }, 0);
        console.log(`total salary of all : ${employeesalary}`);
