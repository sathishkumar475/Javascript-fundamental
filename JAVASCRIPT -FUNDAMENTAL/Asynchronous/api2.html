<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fetch API Example</title>
</head>

<body>
    <h2>Fetch API Example</h2>
    <button id="fetchData">Get User</button>
    <pre id="output"></pre>

    <script>
        async function fetchData() {
            try {
                const response = await fetch("https://fakestoreapi.com/users");
                if (!response.ok) {
                    throw new Error("fetch data is not found");
                }
                const data = await response.json();
                document.getElementById("output").innerText = `id:${data.id} \n name:${data.name.firstname} ${data.name.lastname} \n email:${data.email} \n username:${data.username} \n address:${data.address.city},${data.address.street},${data.address.number}`;

                // document.getElementById("output").innerText =`Name: ${data.userId}\nEmail: ${data.body}}`;
                //         //     
                // document.getElementById('output').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').innerText = `Error: ${error.message}`;
            }
        }

        document.getElementById("fetchData").addEventListener("click", fetchData);
    </script>
</body>

</html>
